<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Send Notification</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i
                            class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Push Notification</li>
            </ol>
        </nav>
    </div>
</div>
<div class="card radius-10">
    <div class="card-body">
        <div class="heading">
            <h5 class="heading_title mb-0">Push Notification</h5>
        </div>
        <hr>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 table-responsive">
            <ng-container matColumnDef="sno">
              <th mat-header-cell *matHeaderCellDef>S.No.</th>
              <td mat-cell *matCellDef="let order; let i = index;">
                <p class="text-truncate">{{ (i+1) + (paginator.pageIndex * paginator.pageSize) }}</p>
              </td>
            </ng-container>
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox class="main_checkbox" (change)="toggleSelectionAll()" [checked]="selections.hasValue() && isAllSelected()"
                  [indeterminate]="selections.hasValue() && !isAllSelected()">All Select
                </mat-checkbox>
              </th>
        
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="toggleSelection(row)"
                  [checked]="selections.isSelected(row)">{{row.email}}
                </mat-checkbox>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell nodata1"  *ngIf="resultsLength ==0" colspan="4">No Data Available</td>
                </tr> -->
          </table>
          <div class="d-flex align-items-center justify-content-end" style="float: right;padding: 11px;">
              <button mat-button class="btn btn-dark px-5" (click)="next()">Next</button>
          </div>
        
          <mat-paginator [length]="resultsLength" [pageSize]="selection.pageSize" [pageSizeOptions]="[10, 25,50, 100]"
            (page)="getPaginatorData($event)">
          </mat-paginator>
        </div>
</div>
