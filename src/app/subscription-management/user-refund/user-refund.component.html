<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Subscription Management</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i
                            class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">User Refund</li>
            </ol>
        </nav>
    </div>
</div>
<div class="card radius-10">
    <div class="card-body">
        <div class="heading">
            <h5 class="heading_title mb-0">User Refund</h5>
        </div>
        <hr>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-responsive">
            <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef> S.No </th>
                <td mat-cell *matCellDef="let order; let i = index;">
                    <tr >{{ (i+1) + (paginator.pageIndex * paginator.pageSize) }}</tr>
                </td>
            </ng-container>
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="transactiondate">
                <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
                <td mat-cell *matCellDef="let element"> {{element.refundDate | date :'short'}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element" >
                    {{element.status}}
                    <!-- <div  *ngIf="element.status==pending"  class="badge rounded-pill bg-light-warning text-warning w-40">Pending</div>
                    <div  *ngIf="element.status==succeeded" class="badge rounded-pill bg-light-success text-success w-40">Succeeded</div> -->
                    <!-- {{element.status==succeeded?'Succeeded':'Pending'}}  -->
                     </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" style="
                padding-left: 1%;">
                    <span class="view-btn" mat-button
                         title="">
                        <!-- <mat-icon>remove_red_eye</mat-icon> -->
                        <a  [matMenuTriggerFor]="menu" >
                            <mat-icon>more_vert</mat-icon>
                          </a>
                          <mat-menu #menu="matMenu" >
                            <button mat-menu-item (click)="approve(element.refundId)">
                              <span style="font-weight: bold;">Approve</span>
                            </button>
                            <button mat-menu-item (click)="reject(element.refundId)">
                              <span style="font-weight: bold;">Reject</span>
                            </button>
                          </mat-menu>
                    </span>
                    
                </td>
                
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25,50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
