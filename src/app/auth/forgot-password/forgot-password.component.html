<div class="bg-forgot">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-forgot d-flex align-items-center justify-content-center">
			<div class="card forgot-box">
				<div class="card-body">
					<div class="p-4 rounded  border">
						<div class="text-center">
							<img src="assets/images/icons/forgot-2.png" width="120" alt="" />
						</div>
						<h4 class="mt-5 font-weight-bold">Forgot Password?</h4>
						<p class="text-muted">Enter your registered email ID to reset the password</p>
						<form [formGroup]="forgotPasswordForm" >
							<div class="form-group" style="text-align: left;">
								<label for="email">Email</label>
								<input type="text" formControlName="email" style="width: 100%;" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
								<div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
									<div *ngIf="f['email'].errors['required']">Email is required</div>
								</div>
							</div>
							<br>
						<div class="d-grid gap-2">
							<button type="button" (click)="forgot()" class="btn btn-dark btn-lg">Send</button> <a href="javascript:;" (click)="back()"  class="btn btn-light btn-lg"><i class='bx bx-arrow-back me-1'></i>Back to Login</a>
						</div>
					</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</div>
