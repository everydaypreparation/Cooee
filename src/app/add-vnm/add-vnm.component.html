
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
        <div class="heading">
            <h5 class="heading_title mb-0">Add Virtual-Number-Manager</h5>
        </div>
        </div>
        <hr>
            <form [formGroup]="addvnmForm">
                <div class="row">
                    <div class="col">
                        <div class="form-group pb-2">
                            <label>Country<span class="required">*</span></label>
                            <select placeholder="Country" class="form-control" 
                                 [(ngModel)]="selectedValue" formControlName="country">
                                <option *ngFor="let country of countries"   [value]="country.value">
                                    {{country.viewValue}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group pb-2">
                            <label>DID Number<span class="required">*</span></label>
                            <input (keypress)="numberOnly($event)"  type="text" class="form-control" formControlName="didNumber"
                            (keydown.space)="$event.preventDefault();" required      [ngClass]="{ 'is-invalid': submitted && f['didNumber'].errors }" maxlength="11" />
                            <div *ngIf="submitted && f['didNumber']errors" class="invalid-feedback">
                                <div *ngIf="f['didNumber'].errors['required']">DID Number is required</div>
                                <div *ngIf="addvnmForm.get('didNumber').hasError('minlength')">
                                    DID Number is required 9 digit
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button button color="white" class="btn btn-dark px-3"
                    (click)="submit()">Submit</button>&nbsp;&nbsp;
                <button button color="white" class="btn btn-dark px-3"
                    (click)="closeDialog()">Cancel</button>
            </form>
    </div>
