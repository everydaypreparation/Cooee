<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">DID-Management</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i
                            class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Bulk Upload</li>
            </ol>
        </nav>
    </div>
</div>
<div class="card radius-10">
    <div class="card-body">
        <div class="heading">
            <h5 class="heading_title mb-0">Bulk Upload</h5>
        </div>
        <hr>
        <mat-card>
            <form [formGroup]="bulkUploadForm">
            <mat-card>
            <div class="row align-items-center">
            <div class="col-md-5">
              <button class="btn btn-dark px-5">
              <a 
              href="assets/csvfile/Didcsv.csv" 
              class="button text-white" 
              target="_blank" 
              download="DidNumber.csv">
                  Download
              </a>
            </button>&nbsp;
            <label style="font-weight: bold;">Note:Download Sample File</label>
            </div>
            <div class="col-md-3">
              <label>Country<span class="required">*</span></label>
              <select placeholder="Country"  
                  formControlName="country" (change)="toggleShow()"  class="form-control"  >
                  <option *ngFor="let country of countries" [value]="country.value">
                      {{country.viewValue}}
                  </option>
              </select>
              <!-- <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                  <div *ngIf="f.country.errors.required">Country is required</div>
              </div> -->
            </div>
            </div>
            <!-- <a href="javascript:;" *ngIf="records.length > 0" (click)="getJsonData()" class="btn btn-primary">Convert Json </a>
            
            <a href="javascript:;" *ngIf="records.length > 0" (click)="fileReset()" class="btn btn-primary">Reset </a>   -->
            </mat-card>
            <mat-card class="mt-3">
            <div class="mt-3 mb-3" *ngIf="isShown" >
            <input  type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />&nbsp;
            <label  style="font-weight: bold;padding:6px;"> Note:Please Select Only CSV File</label>
            </div>
            <table class="table"  *ngIf="records.length > 0">
            <thead  >
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">DidNumber</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of records;let i = index;">
                <td scope="row">{{record.id}}</td>
                <td>{{record.min}}</td>
              </tr>
            </tbody>
            </table> 
            <div class="row">
            <div class="col">
                <button   *ngIf="records.length > 0" button color="white" class="btn btn-dark px-5"
               (click)="getJsonData()">Submit</button>&nbsp;&nbsp;
              </div>
            </div>
            </mat-card>
            </form>
            
            </mat-card>
    </div>
</div>
