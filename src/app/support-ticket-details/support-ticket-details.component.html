<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Subscription Management</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i
                            class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Support Content Details</li>
            </ol>
        </nav>
    </div>
</div>
<div class="card radius-10">
    <div class="card-body">
        <div class="heading d-flex align-items-center">
            <i (click)="goBack()" class="lni lni-chevron-left text-dark p-2 me-2"></i> <h5 class="heading_title mb-0">Support Content Details</h5>
        </div>
        <hr>
        <mat-card>


            <form [formGroup]="supportDetailForm">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-xl-4 mb-2">
                                <div class="form-group">
                                    <label>TicketId</label>
                                    <input type="text" disabled formControlName="ticketId" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-xl-4 mb-2">
                                <div class="form-group">
                                    <label>CooeeId</label>
                                    <input type="text" disabled formControlName="cooeeId" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-xl-4 mb-2">
                                <div class="form-group">
                                    <label>UserName</label>
                                    <input type="text" disabled formControlName="userName" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-xl-4 mb-2">
                                <div class="form-group">
                                    <label>Type</label>
                                    <input type="text" disabled formControlName="type" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-xl-4 mb-2">
                                <div class="form-group">
                                    <label>Status</label>
                                    <input type="text" disabled formControlName="status" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-xl-4 mb-2">
                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="text" disabled formControlName="date" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <div class="form-group pb-2">
                                    <label>Description</label>
                                    <textarea disabled class="form-control"
                                        style="width:100%;border-radius: 5px 5px 5px 5px;" rows="5"
                                        formControlName="description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
                <button mat-button color="white" class="btn btn-dark px-5" (click)="replyEmail()" >Reply To Email</button>&nbsp;
                <button mat-button color="white" class="btn btn-dark px-5" (click)="closeTicket()" [hidden]="status==false" >Close Ticket</button>
            </form>
        </mat-card>
    </div>
</div>
